# PURL configuration for http://purl.obolibrary.org/obo/pdxo

idspace: PDXO
base_url: /obo/pdxo

products:
- pdxo.owl: https://raw.githubusercontent.com/zoependlington/pdx-ontology/master/pdxo.owl
- pdxo.obo: https://raw.githubusercontent.com/zoependlington/pdx-ontology/master/pdxo.obo

term_browser: ontobee
example_terms:
- PDXO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/zoependlington/pdx-ontology/v

- prefix: /tracker/
  replacement: https://github.com/zoependlington/pdx-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PDXO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/zoependlington/pdx-ontology/master/
